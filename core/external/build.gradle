plugins {
    id("com.android.library")
    id("org.jetbrains.kotlin.android")
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {

    /**
     * Imager Loader
     * */
    implementation("io.coil-kt:coil:2.0.0-rc01")

    /**
     * Koin - Dependency Injection
     * */
    def koin = "2.2.3"
    api("io.insert-koin:koin-android:$koin")
    api("io.insert-koin:koin-androidx-viewmodel:$koin")
    api("io.insert-koin:koin-androidx-ext:$koin")
    api("io.insert-koin:koin-androidx-scope:$koin")

    /**
     * Lifecycle
     * */
    api("androidx.lifecycle:lifecycle-extensions:2.2.0")
    api("androidx.lifecycle:lifecycle-livedata-ktx:2.4.1")
    api("androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1")
    api("androidx.lifecycle:lifecycle-runtime-ktx:2.4.1")

    /**
     * Kotlin Coroutines
     * */
    api("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0")
    api("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0")

    /**
     * Utilities
     * Logger & etc
     * */
    // JSON Parser
    api("com.google.code.gson:gson:2.8.8")
    //Session
    api("com.orhanobut:hawk:2.0.1")
    // Logger
    api("com.jakewharton.timber:timber:5.0.1")
    api("com.orhanobut:logger:2.2.0")

    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "com.google.android.material:material:1.5.0"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
}